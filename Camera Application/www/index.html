<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Camera Application</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    <script src="www/lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ngCordova" ng-controller="CamController">
      <ion-pane>
       <ion-header-bar class="bar-assertive">
        <h1 class="title">Camera API Demo</h1>
       </ion-header-bar>
      <ion-content>
       <br>
        <button class="button button-royal"ng-click="takePicture()">Take Picture</button>
         <!-- <img ng-src="{{image}}"> -->
         <ion-item ng-repeat="image in images"><img ng-src="{{image}}"></ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
